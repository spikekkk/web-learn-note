<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="./react/react.development.js"></script>
<script src="./react/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<body>
  <div id="root"></div>
  <script type="text/babel">
    /**
     * 创建虚拟 DOM 结构
     * @param {type} 标签名
     * @param {props} 属性对象
     * @param {children} 子节点
     * @return {element} 虚拟 DOM
     */

    function createElement(type, props, ...children) {
      return {
        type,
        props: {
          ...props,
          children: children.map((child) =>
            typeof child === "object" ? child : createTextElement(child)
          ),
        },
      }
    }

    /**
     * 创建文本节点
     * @param {text} 文本值
     * @return {element} 虚拟 DOM
     */

    function createTextElement(text) {
      return {
        type: "TEXT_ELEMENT",
        props: {
          nodeValue: text,
          children: [],
        },
      }
    }
    const isProperty = key => key !== "children"

    //是否是新属性
    const isNew = (prev, next) => key => prev[key] !== next[key]
    // 是否是旧属性
    const isGone = (prev, next) => key => !(key in next)

    function updateDom(dom, prevProps, nextProps) {

      // 删除旧属性
      Object.keys(prevProps).filter(isProperty).filter(isGone(prevProps, nextProps)).forEach(name => { dom[name] = '' })
      // 更新新属性
      Object.keys(nextProps)
        .filter(isProperty)
        .filter(isNew(prevProps, nextProps))
        .forEach(name => {
          dom[name] = nextProps[name]
        })
      //为 updateDom 添加事件属性的更新、删除，便于追踪 fiber 事件的更新
      const isEvent = key => key.startsWith("on")
      //删除旧的或者有变化的事件
      Object.keys(prevProps).filter(isEvent).filter(key => !(key in nextProps) || isNew(prevProps, nextProps)(key)).forEach(name => {
        const eventType = name.toLowerCase().substring(2)
        dom.removeEventListener(eventType, prevProps[name])
      })

      // 注册新事件
      Object.keys(nextProps).filter(isEvent).filter(isNew(prevProps, nextProps)).forEach(name => {
        const eventType = name.toLowerCase().substring(2)
        dom.addEventListener(eventType, nextProps[name])
      })
    }

    function createDom(fiber) {
      const dom = fiber.type === 'TEXT_ELEMENT' ? document.createTextNode("") : document.createElement(fiber.type)
      updateDom(dom, {}, fiber.props)
      // Object.keys(fiber.props).filter(isProperty).forEach(name => {
      //   dom[name] = fiber.props[name]
      // })
      return dom
    }
    // 下一个工作单元
    let nextUnitOfWork = null
    //新增一个根节点变量，存储 fiber 根节点；
    let wipRoot = null
    //保存节点更新前的fiber tre
    let currentRoot = null

    // deletions数组存储需要删除的fiber节点,渲染dom时,遍历deletions 删除旧fiber
    let deletions = null
    /**
    * 将 fiber 添加至真实 DOM
    * @param {element} fiber
    * @param {container} 真实 DOM
    */
    // 为 fiber 新增 alternate 属性，保存 fiber 更新前的 fiber tree；
    function render(element, container) {
      wipRoot = {
        dom: container,
        props: {
          children: [element],
        },
        alternate: currentRoot
      }
      deletions = []
      console.log('render--nextUnitOfWork', wipRoot)

      nextUnitOfWork = wipRoot

    }


    // 全部工作单元完成后，将 fiber tree 渲染为真实 DOM；
    //执行渲染真实 DOM 操作，递归将 fiber tree 渲染为真实 DOM
    function commitRoot() {
      commitWork(wipRoot.child)
      currentRoot = wipRoot
      // 需要设置为 null，否则 workLoop 在浏览器空闲时不断的执行。
      wipRoot = null
    }
    /**
     * performUnitOfWork 处理工作单元
     * @param {fiber} fiber
     */
    function commitWork(fiber) {
      if (!fiber) return
      const domParent = fiber.parent.dom;
      if (fiber.effectTag === 'PLACEMENT' && fiber.dom !== null) {
        domParent.appendChild(fiber.dom)
      } else if (fiber.effectTag === 'DELETION') {
        domParent.removeChild(fiber.dom)
      } else if (fiber.effectTag === 'UPDATE' && fiber.dom !== null) {
        updateDom(fiber.dom, fiber.alternate.props, fiber.props)
      }

      console.log('fiber--commit', fiber)


      // 渲染子节点
      commitWork(fiber.child)
      // 渲染兄弟节点
      commitWork(fiber.sibling)
      deletions.forEach(commitWork)
    }
    /**
     * workLoop 工作循环函数
     * @param {deadline} 截止时间
     */
    function workLoop(deadline) {
      let shouldYield = false;
      // 如果存在下一个工作单元，且没有优先级更高的其他工作时，循环执行--调用执行单元work
      while (nextUnitOfWork && !shouldYield) {
        nextUnitOfWork = performUnitOfWork(nextUnitOfWork)
        console.log('nextUnitOfWork--', nextUnitOfWork)
        // 如果截止时间快到了，停止工作循环函数--少于1s
        shouldYield = deadline.timeRemaining() < 1
      }
      // console.log('is---nextUnitOfWork', nextUnitOfWork)
      // 当下一个单元不存在,渲染所有的子节点后---插入dom
      if (!nextUnitOfWork && wipRoot) {
        commitRoot()
      }

      // 通知浏览器空闲时间执行workloop
      requestIdleCallback(workLoop)
    }
    // 通知浏览器空闲时间执行workloop
    requestIdleCallback(workLoop)

    /**
     * 协调子节点
     * @param {fiber} fiber
     * @param {elements} fiber 的 子节点
     */

    function reconcileChildren(fiber, elements) {
      // 索引
      let index = 0;
      // 上一个兄弟节点
      let prevSibling = null;
      // 遍历所有子节点
      while (index < elements.length) {
        const element = elements[index]
        // 为子节点创建fiber
        const newFiber = {
          type: element.type,
          props: element.props,
          parent: fiber,
          dom: null
        }
        // 是一个子节点还是一个兄弟节点的区别就是他是否是第一个节点
        // 将第一个节点设置为fiber的子节点
        if (index === 0) {
          fiber.child = newFiber
        } else if (element) {
          // 第一个之外的子节点设置为该节点的兄弟节点
          prevSibling.sibling = newFiber
        }
        prevSibling = newFiber;
        index++;
      }
      let oldFiber = wipRoot.alternate && wipRoot.alternate.child
      while (index < elements.length || oldFiber != null) {
        const element = elements[index]
        let newFiber = null
        const sameType = oldFiber && element && element.type == oldFiber.type

        if (sameType) {
          newFiber = {
            type: oldFiber.type,
            props: element.props,
            dom: oldFiber.dom,
            parent: wipRoot,
            alternate: oldFiber,
            effectTag: "UPDATE"
          }
        }
        if (element && !sameType) {
          newFiber = {
            type: element.type,
            props: element.props,
            dom: null,
            parent: wipRoot,
            alternate: null,
            effectTag: 'PLACEMENT'
          }
        }

        if (oldFiber && !sameType) {
          oldFiber.effectTag = 'DELETION'
          deletions.push(oldFiber)
        }
      }

    }





    /**
     * performUnitOfWork 处理工作单元
     * @param {fiber} fiber
     * @return {nextUnitOfWork} 下一个工作单元
     */


    // 执行单元事件，并返回下一个单元事件
    function performUnitOfWork(fiber) {
      // 如果fiber没有dom节点,为它创建一个dom节点
      if (!fiber.dom) {
        fiber.dom = createDom(fiber)
      }

      // 子节点
      const elements = fiber.props.children;
      reconcileChildren(fiber,)
      // 如果有子节点,返回子节点
      if (fiber.child) {
        return fiber.child
      }
      let nextFiber = fiber
      while (nextFiber) {
        // 如果有兄弟节点,返回兄弟节点
        if (nextFiber.sibling) {
          return nextFiber.sibling
        }
        // 否则继续走while循环,知道找到root
        nextFiber = nextFiber.parent
      }

    }



    const myReact = {
      createElement,
      render
    }
    /** @jsx myReact.createElement */
    const container = document.getElementById("root")

    const updateValue = e => {
      rerender(e.target.value)
    }

    const rerender = value => {
      const element = (
        <div>
          <input onInput={updateValue} value={value} />
          <h2>Hello {value}</h2>
        </div>
      )
      myReact.render(element, container)
    }

    rerender("World")



    // myReact.render(element, document.getElementById('root'))


  </script>
