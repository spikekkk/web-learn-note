<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <div id="app"> </div>
  <script>
    // 接受obj,代理它,使他成为响应式
    function reactive(obj) {
      // vue基于proxy
      return new Proxy(obj, {
        set(target, key, val) {
          console.log('set', key)
          target[key] = val
          // 数据变化触发update
          // app.update()
          // 触发依赖
          trigger(target, key)
        },
        get(target, key) {
          console.log('get', key)
          // 依赖收集
          track(target, key)
          return target[key]

        }
      })
    }
    // 添加副作用函数存储
    const effectStack = []
    /*
    添加副作用函数
    */
    function effect(fn) {
      //如果fn中用到了响应式数据,当他们发生过变化,fn再次执行--称为副作用函数
      const eff = function () {
        try {
          //1 入栈
          effectStack.push(eff)
          //2 执行函数
          fn()
        } finally {
          //3 出栈
          effectStack.pop()
        }
      }
      // 4 执行一次,触发依赖收集
      eff()
      return eff
    }
    /*依赖收集*/
    const targetMap = {}
    function track(target, key) {
      // 获取副作用函数
      const effect = effectStack[effectStack.length - 1]
      if (effect) {
        let map = targetMap[targer]
        if (!map) {
          map = targetMap[target] = {}
        }
        let deps = map[key]
        if (!deps) {
          deps = map[key] = []
        }
        // 将副作用函数放入deps
        if (deps.indexOf(effect) === -1) {
          deps.push(effect)
        }
      }

    }

    function trigger(target, key) {
      const map = targetMap[target]
      if (map) {
        const deps = map[key]
        if (deps) {
          deps.forEach(dep => dep());
        }
      }
    }

    function h(tag, props, children) {
      return { tag, props, children }

    }

    /*
    createApp 返回的应用实例式什么样子
    暴漏出vue
    */
    const Vue = {
      createApp(options) {
        //暴漏给浏览器平台的createApp
        const renderer = Vue.createRenderer({
          querySelector(selector) {
            return document.querySelector(selector)
          },
          insert(child, parent, anchor) {
            return parent.insertBefore(child, anchor || null)
          },
          createElement(tag) {
            return document.createElement(tag)
          }
        })
        return renderer.createApp(options)

      },
      // 做节点操作
      createRenderer({ querySelector, insert, createElement }) {
        return {
          createApp(options) {
            return {
              mount(selector) {
                /*
                mount 的任务是什么?
                需要将组件配置解析为dom
                追加到宿主元素上去
                
                */
                // 找到宿主元素
                const parent = querySelector(selector)
                //通过render函数实现解析dom
                if (!options.render) {
                  options.render = this.compile(parent.innerHtml)
                }
                //兼容options api
                if (options.setup) {
                  this.setupState = options.setup()
                } else {
                  this.data = options.data()
                }
                // proxy
                //确定render中数据从哪获取
                // 当前组件实例的this被代理到这
                this.proxy = new Proxy(this, {
                  get(targer, key) {
                    if (key in targer.setupState) {
                      return targer.setupState[key]
                    } else {
                      return targer.data[key]
                    }
                  },
                  set(target, key, val) {
                    if (key in target.setupState) {
                      target.setupState[key] = val
                    } else {
                      target.data[key] = val
                    }
                  }
                })

                this.update = effect(() => {
                  // // 获取要渲染的数据
                  // const el = options.render.call(this.proxy)
                  // //追加到宿主元素上去
                  // parent.innerHtml = ''
                  // insert(el, parent)
                  // 获取虚拟dom
                  const vnode = options.render.call(this.proxy)
                  //mounted
                  if (!this.isMounted) {
                    // mounted
                    // vnode=>dom 将虚拟转换为真实
                    const el = this.createElm(vnode)
                    parent.innerHtml = ''
                    insert(el, parent)
                    this.isMounted = true
                  } else {
                    //update
                    //diff
                    this.patch(this._vnode, vnode)
                  }
                  this._vnode = vnode
                })
                this.update()
              },
              createElm(vnode) {
                // 创建根节点
                const el = createElement(vnode.tag)
                if (typeof vnode.children === 'string') {
                  // 没有子元素
                  el.textContent = vnode.children
                } else {
                  //递归创建子元素
                  vnode.children.forEach(child => {
                    insert(this.createElm(child), el)
                  })

                }
                vnode.el = el
                return el
              },
              compile(template) {
                //暂时放弃解析方法
                return function render() {
                  // const h3 = document.createElement('h3')
                  // h3.textContent = this.title
                  // return h3
                  // 返回vnode
                  return h('h3', null, this.title)
                }

              }
            }
          }
        }
      }
    }
  </script>
  <script>
    /*
    1.函数式: 类型支持更好,ts
    2.标准化,简化,一致性:render 函数, sync修饰符,指令定义 ,v-modle调整
    3.tree-shaking
    4.复用性: composition-api
    5.性能优化:响应式,编译器变化
    6. 扩展性:自定义渲染器
    */
    const { createApp } = Vue
    const app = createApp({
      data() {
        return {
          title: 'hello vue3'
        }
      },
      setup() {
        const state = reactive({
          title: ' vue3!!!hello'
        })

        setTimeout(() => {
          state.title = 'vue3 hello!!!'
        }, 3000)
        return {
          ...state
        }
      }
    })

    app.mount('#app')
  </script>
</body>
